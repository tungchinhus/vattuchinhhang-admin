<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Chào mừng bạn đến với hệ thống quản lý Vật Tư Chính Hãng</p>
  </div>

  <!-- Stats Cards -->
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card" [class]="'stat-' + stat.color">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon>{{ stat.icon }}</mat-icon>
          </div>
          <div class="stat-info">
            <h3>{{ stat.value }}</h3>
            <p>{{ stat.title }}</p>
            <span class="stat-change">{{ stat.change }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Recent Activities -->
  <div class="activities-section">
    <mat-card class="activities-card">
      <mat-card-header>
        <mat-card-title>Hoạt động gần đây</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="activity-list">
          <div *ngFor="let activity of recentActivities" class="activity-item">
            <div class="activity-icon">
              <mat-icon>{{ activity.icon }}</mat-icon>
            </div>
            <div class="activity-content">
              <div class="activity-action">{{ activity.action }}</div>
              <div class="activity-detail">{{ activity.detail }}</div>
            </div>
            <div class="activity-time">{{ activity.time }}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <mat-card class="actions-card">
      <mat-card-header>
        <mat-card-title>Thao tác nhanh</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-buttons">
          <button mat-raised-button color="primary" class="action-btn">
            <mat-icon>add</mat-icon>
            Thêm sản phẩm
          </button>
          <button mat-raised-button color="accent" class="action-btn">
            <mat-icon>shopping_cart</mat-icon>
            Tạo đơn hàng
          </button>
          <button mat-raised-button color="warn" class="action-btn">
            <mat-icon>people</mat-icon>
            Quản lý khách hàng
          </button>
          <button mat-raised-button class="action-btn">
            <mat-icon>analytics</mat-icon>
            Báo cáo
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
