<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Vật Tư Chính Hãng</h1>
      <p>Hệ thống quản lý</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tên đăng nhập</mat-label>
        <input matInput formControlName="username" placeholder="Nhập tên đăng nhập">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mật khẩu</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Nhập mật khẩu">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" 
              class="login-button" 
              [disabled]="loginForm.invalid || isLoading">
        <mat-icon *ngIf="!isLoading">login</mat-icon>
        <mat-icon *ngIf="isLoading" class="spinning">refresh</mat-icon>
        {{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Demo: admin / admin</p>
    </div>
  </div>
</div>
